<div class="login-wrapper">
  <div>
    <h1>
      Login
    </h1>
  </div>

  <div class="login-container">
    <form>
      <input type="text" name="username" placeholder="username" [(ngModel)]="loginFormData.username">

      <input type="text" name="password" placeholder="password" [(ngModel)]="loginFormData.password">

      <button class="btn" (click)="login()">Login</button><br>
      New here? <a routerLink="/api/register">Register here.</a>

      {{ loginFormData | json}}
    </form>
  </div>
</div>
