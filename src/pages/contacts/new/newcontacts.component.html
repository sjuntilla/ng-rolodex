<div class="wrapper">
  <h1>Add Contact</h1>
  <form method="POST" action="/api/contacts">
    <div class="input-group">
      <label for="name">Name</label><br>
      <input [ngClass]="{'error': nameErrorMessage && name.touched}" type="text" name="name" placeholder="Name"
        [(ngModel)]="formData.name" (keyup)="validateName()" (blur)="validateName()" #name="ngModel" #nameInput />

      <div class="error" *ngIf="nameErrorMessage && name.touched">
        {{nameErrorMessage}}
      </div>

    </div>

    <div class="input-group">
      <label for="email">Email</label><br>
      <input type="text" name="email" placeholder="Email" [(ngModel)]="formData.email" #email="ngModel" />


    </div>

    <div class="input-group">
      <label for="mobile">Mobile Number</label><br>
      <input type="text" name="mobile" placeholder="mobile" [(ngModel)]="formData.mobile" #mobile="ngModel" />
    </div>

    <div class="input-group">
      <label for="work">Work Number</label><br>
      <input type="text" name="work" placeholder="work" [(ngModel)]="formData.work" #work="ngModel" />
    </div>

    <div class="input-group">
      <label for="Home">Home Number</label><br>
      <input type="text" name="Home" placeholder="home" [(ngModel)]="formData.home" #home="ngModel" />
    </div>

    <div class="input-group">
      <label for="Twitter">Twitter Handle</label><br>
      <input type="text" name="Twitter" placeholder="twitter" [(ngModel)]="formData.twitter" #twitter="ngModel" />
    </div>

    <div class="input-group">
      <label for="instagram">Instagram Handle</label><br>
      <input type="text" name="instagram" placeholder="instagram" [(ngModel)]="formData.instagram"
        #instagram="ngModel" />
    </div>

    <div class="input-group">
      <label for="github">Github Handle</label><br>
      <input type="text" name="github" placeholder="github" [(ngModel)]="formData.github" #github="ngModel" />
    </div>

    <div class="input-group">
      <button class="btn" (click)="addCard()" [disabled]="nameErrorMessage">Submit</button>
    </div>
    <button (click)="clearData()" class="btn clear">Clear</button>
  </form>

  {{ formData | json }}
  <br><br>
  {{'nameValid: ' + nameValid}}<br>
  {{'emailValid: ' + emailValid}}<br>
  {{'messageValid: ' + messageValid}}
</div>
