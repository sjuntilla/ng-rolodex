<div class="header-container">
  <div class="header-left">
    RRRRROROOOOOOROROROROOLOOLOLOLOLOLODEX
  </div>

  <div class="header-right">
    <ul>
      <li>
        <h2>
          <a routerLink="/">Main</a>
        </h2>
      </li>
      <li>
        <h2>
          <a routerLink="api/users">Users</a>
        </h2>
      </li>
      <li>
        <h2>
          <a routerLink="api/contact">Contacts</a>
        </h2>
      </li>
    </ul>
    <div class="logged-in" *ngIf="_subscription | async">
      Welcome, {{user.username}}
      <button (click)="logout()">Log Out</button>
    </div>

    <div class="logged-out" *ngIf=!getIsLoggedIn()>
      <button (click)="login()">Log In</button>
    </div>
  </div>
</div>
